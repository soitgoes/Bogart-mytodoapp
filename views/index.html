<head>
	<title>{{ListTitle}}</title>
</head>
<body>
<button type="button" class="btn btn-default"><a href="/addtodo">Add a Todo</a></button>
	
<ul>
  {{#todos}}

      <form action="/{{name}}" method="post">
        <input type="hidden" name="_method" value="delete" />
       
      <span>{{name}}</span>
  </li>
  <li>

    </li>
     <input type="submit" value="Delete" />
      </form>
  {{/todos}}
</ul>

</body>
</html>
